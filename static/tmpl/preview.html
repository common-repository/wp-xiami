<div class="music-preview-player">
	<div class="wp-xiami-preview-info">
		<div class="wp-xiami-preview-info-title">{{(collects.data | WPXiaMiFilter:collects.type)[collects.selected].collect_title}}</div>
		<div class="wp-xiami-preview-info-author">{{(collects.data | WPXiaMiFilter:collects.type)[collects.selected].collect_author}}</div>
	</div>
	<ul class="wp-xiami-preview-ul">
		<li class="wp-xiami-preview-li" ng-repeat="collect in (collects.data | WPXiaMiFilter:collects.type)[collects.selected].songs">
			<span class="wp-xiami-preview-span wp-xiami-preview-index">{{$index+1}}</span>
			<span class="wp-xiami-preview-span">{{collect.song_title}} - {{collect.song_author}}</span>
		</li>
	</ul>
</div>
<div class="wp-xiami-preview-close"></div>
